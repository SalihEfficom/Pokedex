<mat-card>
  <mat-grid-list cols="2" rowHeight="2:1">
    <div *ngIf="pokemon">
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <div style="display:flex;flex-direction:column;height: 100%;justify-content: space-around;">
          <img style="margin-left: auto;margin-right: auto;display: block;" width="40%"
            src="../../assets/img/official-artwork/{{pokemon.id}}.png" alt="">
          <span style="margin-left: auto;margin-right: auto;display: block;">No :
            {{pokemon.id | number : '3.0-0'}}</span>
        </div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <div style="display:flex;flex-direction:column;height: 100%;justify-content: space-around;">
          <div style="display: flex;align-items: center;">
            <span>{{pokemon.name }}</span>
            <button mat-icon-button (click)="cry.play()">
              <mat-icon><img src="../../assets/img/others/play-button.svg" style="height: 22px;vertical-align: super;"
                  alt=""></mat-icon>
            </button>
            <audio autoplay #cry style="display: none;" controls src="../../assets/audio/{{ pokemon.id }}.mp3"> Your
              browser does not support the<code>audio</code> element.</audio>
          </div>
          <mat-chip-list>
            <mat-chip *ngFor="let type of pokemon.types"><span>{{ type }}</span></mat-chip>
          </mat-chip-list>
          <span>Taille: {{pokemon.height | number : '1.1-2' }}</span>
          <span>Poids: {{pokemon.weight | number : '1.1-2' }}</span>
        </div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2" [rowspan]="1">
        <mat-card-content><span>{{pokemon.description }}</span></mat-card-content>
      </mat-grid-tile>
    </div>
  </mat-grid-list>
  <mat-card-actions style="text-align: center;"><button mat-button (click)="goBack()">Retour</button></mat-card-actions>
</mat-card>
